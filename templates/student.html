<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Enter Test Code</title>
			        <style>
        body {
		            font-family: Arial, sans-serif;
			                margin: 0;
					            padding: 0;
						                background-color: lightblue;
								            display: flex;
									                justify-content: center;
											            align-items: center;
												                height: 100vh;
														        }

	        .center-container {
			            text-align: center;
				                background-color: #ffffff;
						            padding: 30px;
							                border-radius: 10px;
									            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
										            }

		        .input-box {
				            margin-top: 20px;
					                margin-bottom: 20px;
							            padding: 10px;
								                border: 1px solid #aaa;
										            border-radius: 4px;
											                width: 250px;
													        }

			        .submit-button {
					            padding: 10px 20px;
						                border: none;
								            border-radius: 4px;
									                cursor: pointer;
											            background-color: #007BFF;
												                color: #ffffff;
														        }
				    </style>
	</head>
	<body>
		    <div class="center-container">
			            <div>Please enter test code:</div>
				            <input type="text" class="input-box">
					            <button class="submit-button">Submit</button>
						        </div>
	</body>
</html>
