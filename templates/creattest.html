<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Test Form</title>
			        <style>
        body {
		            font-family: Arial, sans-serif;
			                margin: 0;
					            padding: 0;
						                background-color: pink;
								            display: flex;
									                justify-content: center;
											            align-items: center;
												                height: 100vh;
														        }

	        .center-container {
			            background-color: #ffffff;
				                padding: 30px;
						            border-radius: 10px;
							                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
									        }

		        .form-label {
				            display: block;
					                margin-bottom: 5px;
							        }

			        .input-box {
					            margin-bottom: 20px;
						                padding: 10px;
								            border: 1px solid #aaa;
									                border-radius: 4px;
											            width: 250px;
												            }

				        .submit-button {
						            padding: 10px 20px;
							                border: none;
									            border-radius: 4px;
										                cursor: pointer;
												            background-color: #FF69B4; /* Hot Pink */
													                color: #ffffff;
															        }
					    </style>
	</head>
	<body>
		    <div class="center-container">
			            <form action="#" method="POST"> <!-- You can change the action attribute to your desired endpoint -->
					                <label for="test-name" class="form-label">Test Name:</label>
							            <input type="text" id="test-name" class="input-box" name="test_name">

								                <label for="duration" class="form-label">Duration:</label>
										            <input type="text" id="duration" class="input-box" name="duration">

											                <label for="questions" class="form-label">Questions:</label>
													            <input type="text" id="questions" class="input-box" name="questions">

														                <label for="language" class="form-label">Language:</label>
																            <input type="text" id="language" class="input-box" name="language">

																	    <a href=question><button type="submit" class="submit-button">Submit</button></a>
																			        </form>
																				    </div>
	</body>
</html>
