<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Existing Tests</title>
			        <style>
        body {
		background-color: pink;
		            font-family: Arial, sans-serif;
			                margin: 0;
					            padding: 0;
						            }

	        header {
			            background-color: #f4f4f4;
				                display: flex;
						            justify-content: space-between;
							                align-items: center;
									            padding: 10px 20px;
										                border-bottom: 1px solid #e0e0e0;
												        }

		        .title {
				            font-size: 24px;
					            }

			        .search-button {
					            padding: 8px 16px;
						                cursor: pointer;
								            border: 1px solid #aaa;
									                border-radius: 4px;
											        }

				        .test-list {
						            margin: 20px;
							            }

					        .test-item {
							            border: 1px solid #ddd;
								                padding: 20px;
										            margin-bottom: 10px;
											                cursor: pointer;
													            transition: background-color 0.3s;
														            }

						        .test-item:hover {
								            background-color: #e9e9e9;
									            }

	</head>

		    <header>
			            <div class="title">Existing Tests</div>

						    <div class="test-list">

								            <div class="test-item">Test 2: Another Test</div>

										    <div class="test-item">Test 1: Sample Test</div>
										                                                                                <div class="test-item">Test 2: Another Test</div>
																				                                                                                    <div class="test-item">Test 3: Yet Another Test</div>
										        </div>
